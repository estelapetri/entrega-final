{% extends 'vyj/base.html' %}

{% block contenido %}
{% if user.is_authenticated %}
    <a href=" {% url 'vyj-crear' %}">Crear Post</a>
{% endif %}

<ul>
{% for post in object_list %}
    <li>
        {{post.publicado_el}} - - {{post.titulo}}
        {% if user.is_authenticated %}
            <a href="{% url 'vyj-borrar' post.id %}">Borrar </a>
            <a href=" {% url 'vyj-actualizar' post.id %}">Actualizar</a>
        {% endif%}
        <a href=" {% url 'vyj-detalle' post.id %}">Ver</a>

    
    </li>
{% endfor %}
</ul>
{% endblock %}
