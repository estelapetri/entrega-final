{% extends 'vyj/base.html' %}
<h1 class="fw-bolder">Lista de mensajes</h1>

{% block contenido %}
<ul>
{% for mensaje in object_list %}
    <li>
        {{mensaje.enviado_el}} - - {{mensaje.email}} -- {{mensaje.nombre}} 
      
        <a href="{% url 'vyj-mensajes-detalle' mensaje.id %}">Ver</a>
        {% if user.is_superuser %} 
        <a href="{% url 'vyj-mensajes-borrar' mensaje.id %}">Borrar </a>
       
        {% endif %}
       
    </li>
{% endfor %}
</ul>
{% endblock %}
